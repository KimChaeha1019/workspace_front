<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>html5 공부하기</title>
    </head>

    <body>

        <form action="" method="get">
            <h1>html5 공부</h1>
            <h2>form요소-input(checkbox, radio)</h2>

            <label for="chk-book">독서</label>
            <input id="chk-book" type="checkbox" name="hobby" value="book" checked="checked"> <!--value값과 label값의 이름은 상황에 따라서 바뀔수 있다. value는 단순한 코드값이므로 영어로 쓰는것이 좋음.-->

            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="hobby" value="music">

            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="hobby" value="trip"> 
            
            <br><br>
            
            <label for="chk-dog">개</label>
            <input id="chk-dog" type="checkbox" name="pet" value="dog">

            <label for="chk-cat">고양이</label>
            <input id="chk-cat" type="checkbox" name="pet" value="cat">

            <label for="chk-bird">새</label>
            <input id="chk-bird" type="checkbox" name="pet" value="bird">
            
            <br><br>
            ----------------------------------------------
            <br><br>
            
            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" type="radio" name="fruit" value="apple" checked="checked"> 

            <label for="rdo-pear">배</label>
            <input id="rdo-pear" type="radio" name="fruit" value="pear">

            <label for="rdo-orange">오렌지</label>
            <input id="rdo-orange" type="radio" name="fruit" value="orange">

            <br><br>

            <label for="rdo-m1">1월</label>
            <input id="rdo-m1" type="radio" name="month" value="m01">

            <label for="rdo-m2">2월</label>
            <input id="rdo-m2" type="radio" name="month" value="m02">

            <label for="rdo-m3">3월</label>
            <input id="rdo-m3" type="radio" name="month" value="m03">

            <br><br>

            <button type="submit">전송</button>

        </form>

        

    </body>

</html>
