<!DOCTYPE html>

<html lang="ko"> <!-- 해당 언어를 메인언어로 세팅함 -->

    <head>
        <meta charset="UTF-8"> <!-- 언어가 깨져서 나오는 것을 고려해서 나온것. UTF-8은 한글을 고려. 가급적 표기할 수 있는 것을 표기해서 깨지지 않도록 하는것이 좋은 코드임.-->
        <title>html5 공부하기</title>
    </head>

    <body>

        <h1>html5 공부</h1>
        <h2>form 요소-input(text, password)</h2>

        <form action="" method="get"> <!--action은 주소. method는 get이냐 post냐방식의 차이. get방식은 주소창에 값이 보임. post방식은 보이지 않음.-->
            <label for="text-id">아이디</label>
            <input id="text-id" type="text" placeholder="id" name="id" value=""> <!-- 사용자가 입력한 값을 name이라는 박스에 담아서 서버로 이동. value는 사용자가 입력한 값. name과 value는 개발자의 영역-->
            <br>
            <label for="password">패스워드</label>
            <input id="password" type="password" placeholder="pssword" name="pw" value="">
            <br>
            <button type="submit">로그인</button><br>
            <button type="reset">초기화</button><br>
        </form>


        <br><br><br><br><br>
        <!--------------------------------->
        <input type="button" value="우편번호찾기"><br> <!--보내는 기능만 하기 때문에 name값이필요가 X. 일반 버튼-->
        <input type="submit" value="로그인"><br>
        <input type="reset" value="초기화"><br>
        <br><br>
        <button type="button">우편번호찾기</button><br> <!--이게 확장성이 더 좋아서  input보다 추천-->
        <button type="submit">로그인</button><br> <!--특수기능. submit을 써야 데이터가 전송이 된다.-->
        <button type="reset">초기화</button><br>


        <br><br><br><br><br>
        <input type="number"> <br>
        <input type="email"> <br>
        <input type="date"> <br>
        <input type="color"> <br>

    </body>

</html>
